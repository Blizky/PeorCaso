<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeorCaso | Cronista de lo Macabro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #f0f0f0;
            --text-muted: #aaaaaa;
            --accent: #e63946; /* Un rojo apagado para el toque macabro */
            --highlight: #00BFFF; /* Azul cian para elementos interactivos */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            max-width: 800px;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            margin: 0;
            letter-spacing: 2px;
            color: var(--text-main);
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-top: 10px;
            font-weight: 300;
        }

        .divider {
            width: 60px;
            height: 4px;
            background-color: var(--accent);
            margin: 20px auto;
            border-radius: 2px;
        }

        /* MENU GRID */
        main {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1; /* Empuja el footer hacia abajo */
        }

        .section-title {
            font-family: 'Bangers', cursive;
            font-size: 1.8rem;
            color: var(--highlight);
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* CARD DEL SIMULADOR */
        .card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border-color: var(--highlight);
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            color: var(--text-main);
        }

        .card p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .card-footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--highlight);
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .card-footer span { margin-left: 5px; }

        /* FOOTER */
        footer {
            width: 100%;
            text-align: center;
            padding: 40px;
            color: #555;
            font-size: 0.9rem;
            border-top: 1px solid #222;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>PeorCaso</h1>
        <div class="divider"></div>
        <div class="subtitle">Cronista de lo Macabro</div>
    </header>

    <main>
        <div class="section-title">Laboratorio & Herramientas</div>
        
        <div class="menu-grid">
            <a href="simulators/excentricidad/index.html" class="card">
                <div>
                    <h3>Simulador de Órbitas</h3>
                    <p>Visualización interactiva de excentricidad orbital. Compara la Tierra, Halley y objetos interestelares como 'Oumuamua.</p>
                </div>
                <div class="card-footer">
                    Abrir Herramienta <span>&rarr;</span>
                </div>
            </a>

            </div>
    </main>

    <footer>
        &copy; 2026 PeorCaso. Todos los derechos reservados.
    </footer>

</body>
</html>
